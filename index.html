<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="side-nav">
            <div>
                <label >Change tail color</label>
                <input type="color" class="palette-button"> 
            </div>
            <div class="slide-container">
                <label >Change grid size</label>
                <div class="sub-slide-container">
                    <input type="range" min="16" max="100" value="16" class="slider" >
                    <span class="slide-count">16</span>
                </div>
            </div>
            
            <div class="button-container">
                <button class="clear-button" onclick="clearGrid()">clear grid</button>
                <button class="toggle-grid" onclick="toggleGrid()">toggle grid</button>
                <button class="rainbow-button" onclick="toggleRainbow()">Rainbow!</button>
            </div>
        </div>
        
        <div class="grid-container">
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
